<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Ciclos C++</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f6391);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            flex: 1;
            margin: 0 20px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #2c3e50;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #3498db;
            background: #f0f8ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
        }

        .result-container {
            text-align: center;
            padding: 40px;
        }

        .score {
            font-size: 4em;
            font-weight: bold;
            color: #27ae60;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .student-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #3498db;
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #3498db;
            animation: confetti 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Cuestionario Ciclos C++</h1>
            <p>Pon a prueba tus conocimientos sobre estructuras de control en C++</p>
        </div>
        
        <!-- Pantalla de inicio -->
        <div id="startScreen" class="content">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Informaci贸n del Aprendiz</h2>
            <div class="form-group">
                <label for="studentName">Nombre completo:</label>
                <input type="text" id="studentName" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="studentId">N煤mero de documento:</label>
                <input type="number" id="studentId" placeholder="Ingresa tu n煤mero de documento" required>
            </div>
            <button class="btn" onclick="startQuiz()"> Comenzar Cuestionario</button>
        </div>

        <!-- Pantalla del cuestionario -->
        <div id="quizScreen" class="content hidden">
            <div class="question-header">
                <div class="question-number">Pregunta <span id="currentQuestionNum">1</span>/20</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>
            
            <div class="navigation">
                <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn">猬锔 Anterior</button>
                <button class="btn" onclick="nextQuestion()" id="nextBtn">Siguiente ★</button>
            </div>
        </div>

        <!-- Pantalla de resultados -->
        <div id="resultScreen" class="content hidden">
            <div class="celebration" id="celebration"></div>
            <div class="result-container">
                <h2 style="color: #2c3e50; margin-bottom: 20px;"> 隆Cuestionario Completado!</h2>
                
                <div class="student-info">
                    <h3>Informaci贸n del Aprendiz</h3>
                    <p><strong>Nombre:</strong> <span id="finalName"></span></p>
                    <p><strong>Documento:</strong> <span id="finalId"></span></p>
                </div>
                
                <div class="score" id="finalScore">0.0</div>
                <p style="font-size: 1.2em; color: #7f8c8d;">Tu calificaci贸n final</p>
                
                <div style="margin-top: 30px;">
                    <button class="btn" onclick="restartQuiz()"> Realizar Nuevo Cuestionario</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base de datos de preguntas
        const questions = [
            {
                question: "La siguiente no es una estructura de repetici贸n:",
                options: ["Do/while", "for", "switch", "while"],
                correct: 2,
                points: 0.25
            },
            {
                question: "驴Se pueden desarrollar programas que tengan estructuras de control dentro de estructuras de repetici贸n?",
                options: ["Verdadero", "Falso"],
                correct: 0,
                points: 0.25
            },
            {
                question: "驴No se pueden crear programas con estructuras de repetici贸n anidadas?",
                options: ["Verdadero", "Falso"],
                correct: 1,
                points: 0.25
            },
            {
                question: "El ciclo for requiere tres elementos para funcionar, los cuales en su orden son:",
                options: [
                    "variable iteradora; sentencia; incremento",
                    "variable iteradora; expresi贸n (condici贸n); incremento",
                    "condici贸n (expresi贸n); variable iteradora; incremento",
                    "sentencia; expresi贸n (condici贸n); variable iteradora"
                ],
                correct: 1,
                points: 0.25
            },
            {
                question: "El ciclo while permite:",
                options: [
                    "La ejecuci贸n de las instrucciones por lo menos una vez.",
                    "La ejecuci贸n de las instrucciones cero veces.",
                    "La ejecuci贸n de las instrucciones cinco veces.",
                    "La ejecuci贸n de las instrucciones hasta que i < 5;"
                ],
                correct: 1,
                points: 0.25
            },
            {
                question: "El ciclo do/while permite:",
                options: [
                    "La ejecuci贸n de las instrucciones por lo menos una vez.",
                    "La ejecuci贸n de las instrucciones cero veces.",
                    "La ejecuci贸n de las instrucciones cinco veces.",
                    "La ejecuci贸n de las instrucciones hasta que i < 5;"
                ],
                correct: 0,
                points: 0.25
            },
            {
                question: "驴El usuario puede controlar el funcionamiento de un ciclo?",
                options: ["Verdadero", "Falso"],
                correct: 0,
                points: 0.25
            },
            {
                question: "Un ciclo infinito es de gran utilidad para el programador:",
                options: ["Verdadero", "Falso"],
                correct: 1,
                points: 0.25
            },
            {
                question: "La sentencia if se ejecuta si condici贸n es:",
                options: ["i <= 10", "verdadera", "booleana", "falsa"],
                correct: 1,
                points: 0.25
            },
            {
                question: "La sentencia else if se utiliza despu茅s de un:",
                options: ["switch", "else", "if", "case"],
                correct: 2,
                points: 0.25
            },
            {
                question: "La estructura switch recibe una expresi贸n:",
                options: [
                    "Digitada por el usuario",
                    "Generada por el programa en tiempo de ejecuci贸n",
                    "La expresi贸n la puede digitar el usuario o puede ser generada por el programa",
                    "Ninguna de las anteriores"
                ],
                correct: 2,
                points: 0.25
            },
            {
                question: "Cuando se presentan dos sentencias if anidadas, la segunda se ejecuta as铆 la primera sea falsa.",
                options: ["Verdadero", "Falso"],
                correct: 1,
                points: 0.25
            },
            {
                question: "La cl谩usula case permite:",
                options: [
                    "Identificar la expresi贸n de un switch.",
                    "Salir de una sentencia.",
                    "Ejecutar una sentencia al identificar una expresi贸n de un switch.",
                    "Pausar la ejecuci贸n de un switch."
                ],
                correct: 2,
                points: 0.25
            },
            {
                question: "El siguiente es un operador de asignaci贸n:",
                options: ["*", "+", "/", "+="],
                correct: 3,
                points: 0.25
            },
            {
                question: "El siguiente es un operador l贸gico:",
                options: ["%=", "==", "&&", ">"],
                correct: 2,
                points: 0.25
            },
            {
                question: "El siguiente es un operador relacional:",
                options: [">=", "&&", "+=", "++"],
                correct: 0,
                points: 0.25
            },
            {
                question: "Un par谩metro es:",
                options: [
                    "Un elemento requerido en las expresiones aritm茅ticas.",
                    "Un elemento requerido por una funci贸n.",
                    "Un elemento requerido por la expresi贸n case().",
                    "Una variable global."
                ],
                correct: 1,
                points: 0.25
            },
            {
                question: "Para que una funci贸n creada por el usuario se ejecute correctamente se debe:",
                options: [
                    "Declarar dentro de la funci贸n main().",
                    "Crear por fuera de la funci贸n main().",
                    "Definirla dentro de la funci贸n main().",
                    "Invocarla en una sentencia if"
                ],
                correct: 1,
                points: 0.25
            },
            {
                question: "Los elementos requeridos por una funci贸n reciben el nombre de:",
                options: ["Expresi贸n", "Condici贸n", "Par谩metro", "Sentencia"],
                correct: 2,
                points: 0.25
            },
            {
                question: "En el ciclo for las instrucciones se ejecutan hasta que el usuario digita el car谩cter n.",
                options: ["Verdadero", "Falso"],
                correct: 1,
                points: 0.25
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];
        let studentName = '';
        let studentId = '';
        let shuffledQuestions = [];

        function startQuiz() {
            studentName = document.getElementById('studentName').value.trim();
            studentId = document.getElementById('studentId').value.trim();
            
            if (!studentName || !studentId) {
                alert('Por favor, completa todos los campos antes de comenzar.');
                return;
            }
            
            // Mezclar preguntas aleatoriamente
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
            userAnswers = new Array(shuffledQuestions.length).fill(-1);
            currentQuestion = 0;
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            const question = shuffledQuestions[currentQuestion];
            
            document.getElementById('currentQuestionNum').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index);
                
                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.innerHTML = `
                    <input type="radio" name="option" value="${index}" ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                    <span>${String.fromCharCode(97 + index)}. ${option}</span>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Actualizar barra de progreso
            const progress = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Actualizar botones de navegaci贸n
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === shuffledQuestions.length - 1 ? ' Finalizar' : 'Siguiente ★';
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            
            // Actualizar interfaz visual
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
                opt.querySelector('input').checked = i === index;
            });
        }

        function nextQuestion() {
            if (currentQuestion === shuffledQuestions.length - 1) {
                finishQuiz();
            } else {
                currentQuestion++;
                showQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function finishQuiz() {
            let totalScore = 0;
            
            for (let i = 0; i < shuffledQuestions.length; i++) {
                if (userAnswers[i] === shuffledQuestions[i].correct) {
                    totalScore += shuffledQuestions[i].points;
                }
            }
            
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            document.getElementById('finalName').textContent = studentName;
            document.getElementById('finalId').textContent = studentId;
            document.getElementById('finalScore').textContent = totalScore.toFixed(1);
            
            // Efecto de confetti si la nota es >= 3.0
            if (totalScore >= 3.0) {
                createConfetti();
            }
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function restartQuiz() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            
            // Limpiar campos
            document.getElementById('studentName').value = '';
            document.getElementById('studentId').value = '';
            
            // Resetear variables
            currentQuestion = 0;
            userAnswers = [];
            studentName = '';
            studentId = '';
            shuffledQuestions = [];
        }
    </script>
</body>
</html>
